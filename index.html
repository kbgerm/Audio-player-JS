<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link type="image/x-icon" href="./assets/faviconPlayer.ico" rel="shortcut icon">
  <link type="Image/x-icon" href="./assets/faviconPlayer.ico" rel="icon">
  <script type="module" src=index.js></script>

  <title>Audio-player</title>
</head>

<body>
  <main>
    <div class="playerWrapper">
      <div class="player">
        <div class="NP">
          <p class="NPText">Now playing</p>
        </div>
        <div class="NPImg">
          <img class="img" src="./assets/Madonna_cover.png">
        </div>
        <div class="current">
          <p class="currentText">Madonna - Like a Prayer</p>
        </div>
        <div class="bar">
          <div class="progress"></div>
        </div>
        <div class="time">
          <div class="currenTime"></div>
          <div class="wholeTime"></div>
        </div>
        <div class="controls">
          <div class="prevButton">
            <img class="prev" src="./assets/prevButton.png">
          </div>
          <div class="playButton">
            <img class="prev" src="./assets/Play.png">
          </div>
          <div class="pauseButton">
            <img class="prev" src="./assets/pause.png">
          </div>
          <div class="nextButton">
            <img class="prev" src="./assets/nextButton.png">
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="gitHubContacts">
        <div class="GitHubImg">
          <img class="GHIcon" src="./assets/Github-icon.webp">
        </div>
        <div class="GHlogin">
          <p class="login">@kbgerm</p>
        </div>
      </div>
      <div class="yearDiv">
        <p class="year">2024</p>
      </div>
      <div class="rsschoolIcon">
        <img class="rssIcon" src="./assets/rsschool_icon.png">
      </div>
    </footer>
  </main>
</body>

</html>
